{% extends 'base.html' %}

{% load static %}
{% block content %}
  <!-- Main Content -->
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <!-- <div class="site-heading"> -->
            <!-- <h1>Clean Blog</h1> -->
            <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.userdetail.image.url }}"span>
          </article>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </header>

  <div class="container">
 
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

          <!-- <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.userdetail.image.url }}"> -->
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
                  
                {% endif %}
              </div>
              <h2 class="article-title">{{ object.title }}</h2>
              <p class="article-content">{{ object.content|safe|linebreaks }}</p>
            </div>
          <!-- </article> -->
  
        <!-- Pager -->
        
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
